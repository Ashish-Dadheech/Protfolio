<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashish Dadheech - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Reset + base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      color: #0f172a;
    }

    /* Navbar */
    header {
      background-color: #1e293b;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #0ea5e9;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0ea5e9;
    }

    /* Skills Section */
    .skills-section {
      padding: 60px 20px;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #0f172a;
    }

    .skills-section h3 {
      font-size: 1.5rem;
      color: #0ea5e9;
      margin-bottom: 20px;
    }

    .skills-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .skill-card {
      background: #e0f7fa;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #0f172a;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .skill-card:hover {
      transform: scale(1.05);
      background-color: #bae6fd;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      background-color: #1e293b;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Ashish Dadheech</div>
    <nav>
      <ul>
        <li class="nav-item"><a class="nav-link" href="11.html">Home</a></li>

        <li class="nav-item"><a class="nav-link" href="port.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Skills Section -->
  <section class="skills-section">
    <h2>Skills</h2>

    <h3>Programming Languages</h3>
    <div class="skills-group">
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">Python</div>
      <div class="skill-card">C++</div>
    </div>

    <h3>Frameworks</h3>
    <div class="skills-group">
      <div class="skill-card">React</div>
      <div class="skill-card">Node.js</div>
    </div>
  </section>
